<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Úteis – Gallant</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    nav {
      background-color: #2c3e50;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #3498db;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin: 2rem 0 1rem;
      border-bottom: 3px solid #3498db;
      padding-bottom: 0.8rem;
      font-size: 2.2rem;
    }
    .intro {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
    }
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
      padding: 1rem 0 2.5rem;
    }
    .link-card {
      background: #f9fcff;
      border: 1px solid #e0e8f0;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
    }
    .link-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(52, 152, 219, 0.15);
      border-color: #3498db;
      background: #eef7ff;
    }
    .link-card h2 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.4rem;
      color: #34495e;
    }
    .link-card p {
      margin: 0.4rem 0 0;
      color: #666;
      font-size: 0.95rem;
    }
    .icon {
      font-size: 3.2rem;
      margin-bottom: 0.8rem;
      color: #3498db;
    }
    footer {
      text-align: center;
      padding: 1.8rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 3rem;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .links-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
